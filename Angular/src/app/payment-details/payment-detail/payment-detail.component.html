<form #form="ngForm" autocomplete="off">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>    
            <input name="CardOwnerName" #CardOwnerName ="ngModel" [(ngModel)]="service.formData.CardOwnerName" type="text" class="form-control" placeholder="Card Owner Name" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="far fa-credit-card"></i>
                </div>
            </div>
            <input name="CardNumber" #CardNumber ="ngModel" [(ngModel)]="service.formData.CardNumber" type="text" class="form-control" placeholder="16 Digit Card Number" maxlength="16" minlength="16" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-7"> 
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fas fa-calendar"></i>
                    </div>
                </div>
                <input name="ExpirationDate" #ExpirationDate ="ngModel" [(ngModel)]="service.formData.ExpirationDate" type="text" class="form-control" placeholder="MM/YY" maxlength="5" minlength="5" required>
            </div>
        </div>
        <div class="form-group col-5">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fas fa-key"></i>
                    </div>
                </div>    
            <input name="CVV" #CVV ="ngModel" [(ngModel)]="service.formData.CVV" type="password"  maxlength="3" minlength="3"  class="form-control" placeholder="CVV" required>
            </div>
        </div>
    </div>
    
<div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit">
        <i class="fas fa-database"></i> Submit</button>
</div>
</form>
